


<table class="table "  style="color: brown " >

  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
  </tr>

  </thead>
  <tbody>

  <tr *ngFor = "let item of data">
    <td scope="row">{{item.id}}</td>
    <td scope="row">{{item.name}}</td>

  </tr>
  </tbody>
</table>
